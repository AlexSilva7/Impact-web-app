<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <title>Plataforma Impact - Login</title>
    </head>
    <body>
        <section class="container">
               <div class="container-son logo">
                <img src="./src/img/logo.png" id="logo">
            </div>
            <form class="container-son home-form" method="post">

                <h1 class="form-h1">Welcome</h1>
                    
                <input placeholder="Username" type="text" name="name" class="form-input" id="form-nome" required>

                <input placeholder="Password" type="password" name="password" class="form-input" id="form-senha" required>
                
                <input type="submit" class="btn-form">
            </form>           
        </section>
        <script src="./src/js/script.js"></script>
    </body>
</html>
