<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Estudantes</title>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <header class="header" >
            <img src="../assets/logo.png" class="logo">
            <span class="admin"></span>
            <a href="#" class="logout" id="logout"><img src="../assets/logout.png" alt="logout"></a>
     
    </header>

    <nav class="menu">
        <ul class="menu-list">

            <li><a href="./formulario.html" class="link"><img src="../assets/mais.png" alt="Adicionar" class="icon3" >Adicionar Alunos</a></li>
            <li><a href="#" class="link"><img src="../assets/mais.png" alt="Adcionar" class="icon4" >Adicionar Usuários</a></li>
        </ul>
    </nav>
    

    <main class="principal">


      <form class="form">
        

        <!--DADOS PESSOAIS-->

        <label for="Students.name" class="label">Nome completo:</label>
        <input type="text" id="Students.name" class="input-padrao">

        <label for="Students.birthdate" class="label">Nascimento:</label>
        <input type="date" id="Students.birthdate" required class="input-padrao">

        <!--quebra de linha-->

        <label for="StudentDocuments.rg" class="label">RG:</label>
        <input type="text" id="StudentDocuments.rg" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">
       
        <label for="StudentDocuments.cpf" class="label">CPF:</label>
        <input type="text" id="StudentDocuments.cpf" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">

        <label for="Students.city_of_birth" class="label">Naturalidade:</label>
        <input type="text" id="Students.city_of_birth" class="input-padrao">

        <!--quebra de linha-->

        <fieldset>
          <label class="label" id="Students.schooling">Escolaridade:</label>
          <select>
           <option>Superior completo</option>
           <option>Superior cursando</option>
           <option>Ensino Médio completo</option>
           <option>Ensino Médio cursando</option>
           <option>Ensino Fundamental II</option>
          </select>
        </fieldset>
       
        <label for="StudentContacts.email" class="label">E-mail:</label>
        <input type="email" id="StudentContacts.email" class="input-padrao" required placeholder="Usuario@conta.com">
       
        <!--quebra de linha-->

        <label for="Students.phone" class="label">Telefone para contato:</label>
        <input type="tel" id="Students.phone" class="input-padrao" required placeholder="(xx) xxxx-xx">
       

        
        <!--DADOS DO RESPONSÁVEL-->

        <label for="StudentParent.name" class="label">Nome completo:</label>
        <input type="text" id="StudentParent.name" class="input-padrao">

        <label for="StudentParent.cpf" class="label">CPF:</label>
        <input type="text" id="StudentParent.cpf" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">

        <fieldset>
          <label class="label" id="StudentParent.relationshinp">Parentesco:</label>
          <select>
           <option>Pai</option>
           <option>Mãe</option>
           <option>Outro</option>
          </select>
        </fieldset>

        <label for="StudentParent.phone" class="label">Telefone para contato:</label>
        <input type="tel" id="StudentParent.phone" class="input-padrao" required placeholder="(xx) xxxx-xx">



        <!--DADOS CADASTRAIS-->

        <label for="StudentAddress.cep" class="label">CEP:</label>
        <input type="text" id="StudentAddress.cep" class="input-padrao" required placeholder="xxxxx-xxx">

        <label for="StudentAddress.street" class="label">Endereço:</label>
        <input type="text" id="StudentAddress.street" class="input-padrao">

        <label for="StudentAddress.number" class="label">Nº:</label>
        <input type="text" id="StudentAddress.number" class="input-padrao">

        <!--quebra de linha-->

        <label for="StudentAddress.complement" class="label">Complemento:</label>
        <input type="text" id="StudentAddress.complement" class="input-padrao">

        <fieldset>
          <label class="label" id="Students.marital_status">Estado civil:</label>
          <select>
           <option>Solteiro(a)</option>
           <option>Casado(a)</option>
           <option>Viúvo(a)</option>
          </select>
        </fieldset>

        <label for="Students.income" class="label">Renda individual mensal:</label>
        <input type="text" id="Students.income" class="input-padrao">
        
     

        <!--DADOS SOCIAIS-->

        <label for="Students.family_income" class="label">Renda familiar:</label>
        <input type="text" id="Students.family_income" class="input-padrao">

        <fieldset>
          <label class="label" id="Students.family_members_with_disability">Pessoa com deficiência na família:</label>
          <select>
           <option>Não</option>
           <option>Sim</option>
          </select>
        </fieldset>

        <fieldset>
          <label class="label" id="Students.government_aid">Recebe auxílio governamental:</label>
          <select>
           <option>Não</option>
           <option>Sim</option>
          </select>
        </fieldset>

        <!--quebra de linha-->

        <label for="Students.family_members" class="label">Nº de pessoas na mesma casa:</label>
        <input type="text" id="Students.family_members" class="input-padrao">
     
         
         

       <input type="submit"  value="Enviar formulario "class="enviar">
    
       
         <a href="C:\Users\user\Desktop\Projeto formulario plataforma\outro.html"></a>
         <button type="submit" class="hvr-forward" id="button">Proxima pagina</button>
          </a>

     </form>


    </main>
    </body>

</html>
